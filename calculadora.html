<html>
    <script>
       /* Estrutura básica de uma calculadora utilizando => SOMA, SUBTRAÇÃO,
       MULTIPLICAÇÃO, DIVISÃO, RESTO e PORCENTAGEM*/

       function calculo(operacao, num1, num2) {
        let resultado;

        if (operacao === "SOMA") {
            resultado = num1 + num2;
        } else if (operacao === "SUBTRACAO") {
            resultado = num1 - num2;
        } else if (operacao === "MULTIPLICACAO") {
            resultado = num1 * num2;
        } else if (operacao === "DIVISAO") {
            resultado = num1 / num2;
        } else if (operacao === "RESTO") {
            resultado = num1 % num2;
        } else if (operacao === "PORCENTAGEM") {
            resultado = num1 * num2 / 100;
        } else {
            console.log("Operação inválida.");
        }

        return resultado;
       }

       console.log(calculo("SOMA", 31, 569));
       console.log(calculo("SUBTRACAO", 31, 569));
       console.log(calculo("MULTIPLICACAO", 31, 569));
       console.log(calculo("DIVISAO", 31, 569));
       console.log(calculo("RESTO", 31, 569));
       console.log(calculo("PORCENTAGEM", 31, 569));

    </script>
</html>
